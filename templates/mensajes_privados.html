{% extends 'base.html' %}

{% block css %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/mensajes.css' ) }}" />
{% endblock %}

{% block contenido %}

<div class="mensajes">

    {% for mensaje in msgList %}
    <div class='mensaje'>
        <div class='nomremi'>{{ mensaje[0]}} {{mensaje[1]}}</div>
        <div class='texto_mensaje'>{{ mensaje[2] }}</div>
    </div>
    {% endfor %}

</div>

</div>
{% endblock %}
